<!DOCTYPE html>
<html>
<head>
	<title></title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#hide").click(function(){
          $("p").hide(500);
		});
		$("#show").click(function(){
			$("p").show(500);
		});
	});

</script>
</head>
<body>
	<p>Hii I am Rohan</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
