<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#circle{
			border-radius: 50%;
			background-color: blue;
			height: 100px;
			width: 100px;
			position: absolute;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
        $("button").click(function(){
          $("#circle").animate({left: '800px'}, 5000);
        });
		}); 
	</script>
</head>
<body>
	<button>Animate the circle</button>
<div id="circle"></div>
</body>
</html>
