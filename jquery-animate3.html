<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#square{
			height: 200px;
			width: 200px;
			background-color: green;
			position: absolute;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
         $("button").click(function(){
          var square=$("#square");
          square.animate({left:'800px'}, 1000);
          square.animate({top:'300px'}, 1000);
          square.animate({left:'100px'}, 1000);
          square.animate({top:'10px'}, 1000);
         });
		});
	</script>
</head>
<body>
	<button></button>
	<div id="square"></div>
</body>
</html>
