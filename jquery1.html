<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
          $("button").click(function(){
         $("#nextline").hide();
          });
		});
		/*where $ is used to access the jquery,
		(document) is selector which is find HTML elements and after 
		.(dot), it's action which indicates the things to be performed.*/

	</script>
	<title></title>
</head>
<body>
<h2>This is heading</h2>
<p>This is line of text</p>
<p id="nextline">This is another line of text</p>
<button>Hide</button>
</body>
</html>
