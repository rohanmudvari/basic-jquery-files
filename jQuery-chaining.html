<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#circle{
			border-radius: 50%;
			height: 100px;
			width: 100px;
			background-color: green;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	$(document).ready(function(){
     $("button").click(function(){
     	$("#circle").css("background","blue").slideUp(2000).slideDown(2000);
     });
	});
</script>
</head>
<body>
	<button>Click</button><br><br><br>
<div id="circle"></div>
</body>
</html>
