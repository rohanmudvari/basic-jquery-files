<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
         $("button").click(function(){
         	$("p").toggle(1000);
         })
		});
	</script>
</head>
<body>
<p>Hey I am Rohan</p>
<button>Toggle</button>
</body>
</html>
